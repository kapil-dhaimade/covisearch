<div id="data" ng-if="leads.length > 0" class="row">
    <div class="col-sm-4" ng-repeat="x in leads" id="card-wrapper">
        <!-- <div id="data" ng-if="leads.length > 0" class=""> -->
        <!-- <div class="" ng-repeat="x in leads" id="card-wrapper"> -->
        <div class="card mx-auto">
            <div class="card-header row">
                <div class="float-left col text-left">
                    <span><b>{{x.contact_name}}</b></span>
                </div>
                <div class="float-rights">
                    <div class="float-right">
                        <span>Verified: <span
                                class="badge badge-info">{{getFromNowDate(x.last_verified_utc)}}</span></span>
                    </div>

                </div>
            </div>
            <div class="card-body" id="card-body-wrapper-outer">
                <!-- <div class="" id="card-body-wrapper-inner" style="background-color: blueviolet;"> -->
                <div id="data" class="w-100 clearfix">
                    
                    <div class="float-right rightCard" ng-repeat="y in x.phone_no.split('/')">
                        <span id="phone"><span class="fa fa-phone"></span> <a href="tel:{{y}}">{{y}}</a></span><br>
                    </div>

                    <div class="float-left">
                        <span ng-if="x.litres"><b>Litres Available:</b> <br ng-if="x.litres">{{x.litres}}</a></span><br
                            ng-if="x.litres">
                        <span><b>Source:</b><a href="{{x.web_source_homepage}}"><br>{{x.web_source_name}}</a></span><br>
                    </div>

                </div>
                <div id="extraData">
                    <span ng-if="x.post_time"><b>Updated On:</b><br ng-if="x.post_time"> {{x.post_time}}</a></span><br
                        ng-if="x.post_time">
                    </span>
                </div>
                <div id="knowMore" class="">
                    <span class="pointer rounded-lg light-back px-1" data-toggle="collapse" data-target="#demo{{$index}}"><b>Know More ></b></span><br>
                    <div id="demo{{$index}}" class="collapse">
                        <span ng-if="x.address"><b>Address:</b> <br ng-if="x.address">{{x.address}}</span><br
                            ng-if="x.address">
                        <span ng-if="x.details"><b>Details:</b> <br ng-if="x.details">{{x.details}}</span><br
                            ng-if="x.details">
                        <span ng-if="x.details == '' && x.address == ''" >No More Details </span><br
                            ng-if="x.details">
                    </div>
                </div>
            </div>
            <!-- </div> -->
        </div>
    </div>
</div>
