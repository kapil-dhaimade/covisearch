<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Covisearch</title>
  <base href=".">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
  <link rel="manifest" href="images/site.webmanifest">
  <link rel="stylesheet" href="css/myStyle.css">
  <link rel="stylesheet" href="css/srcStyle.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="js/srcScript.js"></script>
</head>

<body ng-app="srcApp" ng-controller="srcCtrl">

  <div id="wrapper">

    <div ng-include="'header.html'" class="text-center"></div>
    <div style="text-align: center;">
      <div style="display: inline-block; text-align: left;">
        <h2 class="text-center">List of sites where we search the data from </h2>
        <div id="srcMain" ng-repeat="x in sources" class="text-center">
            <a id="srcItem" href="{{x.url}}" class="btn btn-info" target="_blank">{{x.name}}</a>
        </div>
        <div class="text-center">
          <span>*And adding more...</span>
        </div>
        <br>
      </div>
    </div>
  </div>
  <div ng-include="'footer.html'" class="text-center"></div>
</body>

</html>
