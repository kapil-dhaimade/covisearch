<form name="filterForm" id="filter" class="text-center" ng-submit="MyForm.$valid">
  <div class="form-inline justify-content-center">

    <div class="form-group custom-input">
      <input name="filter.city" class="form-control form-input" list="city" ng-model="filter.city"
        placeholder="Enter the City" required>
      <datalist id="city">
        <option ng-repeat="x in cityList" value={{x}}>{{x}}</option>
      </datalist>
    </div>

    <div class="form-group custom-input">
      <select class="form-control form-input" ng-model="filter.resource"
        ng-options="x.displayName for x in resourceList" required>
        <option value="" disabled selected>Select the Resource</option>
      </select>
    </div>

    <div class="form-group custom-input">
      <button ng-click="submit()" ng-disabled="filterForm.$invalid" class="btn btn-outline-primary">SUBMIT</button>
    </div>
  </div>

</form>

<p>**Currently showing data for {{filter.city}} and {{filter.resource}}</p>
